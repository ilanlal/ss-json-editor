<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>JSON Editor for Google Sheets™️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #jsoneditor {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.8/jsoneditor.min.css">
    <base target="_top">
</head>

<body>
    <h1>JSON Editor for Google Sheets™️</h1>
    <div id="jsoneditor"></div>

    <p>JSON Editor for Google Sheets™️ is a Google Sheets Add-on that allows you to edit JSON data in a spreadsheet.</p>
    <p>It is a simple tool that allows you to edit JSON data in a spreadsheet. You can add, edit, and delete JSON data
        in a spreadsheet.</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.8/jsoneditor.min.js"></script>
    <script>
        var container = document.getElementById("jsoneditor");
        var options = {};
        var editor = new JSONEditor(container, options);
        var json = {
            "array": [1, 2, 3],
            "boolean": true,
            "null": null,
            "number": 123,
            "object": { "a": "b", "c": "d" },
            "string": "Hello World"
        };
        editor.set(json);
    </script>
</body>
